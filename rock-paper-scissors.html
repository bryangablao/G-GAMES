<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<link rel="icon" type="image/png" href="image/RockPaperScissors.png">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: radial-gradient(circle at top left, #380098, black);
    background-size: 200% 200%;
    animation: gradientMove 10s infinite alternate;
    color: #fff;
    margin: 0;
    padding: 0;
    text-align: center;
    overflow-x: hidden;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  header {
    background: linear-gradient(90deg, #8a2be2, #4b0082);
    color: white;
    padding: 30px 20px;
    font-size: 36px;
    font-weight: bold;
    letter-spacing: 1px;
    text-shadow: 0 0 5px #fff, 0 0 10px #8a2be2, 0 0 20px #4b0082, 0 0 30px #8a2be2;
    animation: neon-flicker 2s infinite alternate;
    margin-bottom: 30px;
    position: relative;
    z-index: 10;
  }

  @keyframes neon-flicker {
    0%,19%,21%,23%,25%,54%,56%,100% { text-shadow:0 0 5px #fff,0 0 10px #8a2be2,0 0 20px #4b0082,0 0 30px #8a2be2; }
    20%,24%,55% { text-shadow:0 0 2px #fff,0 0 5px #8a2be2,0 0 10px #4b0082,0 0 15px #8a2be2; }
  }

  .container {
    max-width: 500px;
    margin: 0 auto;
  }

  .ai-select {
    margin: 20px 0;
    font-size: 18px;
  }

  .choices button {
    padding: 15px 25px;
    margin: 10px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg,#8a2be2,#4b0082);
    color: white;
    box-shadow: 0 0 10px #8a2be2,0 0 20px #4b0082;
    transition: all 0.3s ease;
  }
  .choices button:hover {
    transform: scale(1.05);
    box-shadow:0 0 20px #9b30ff,0 0 40px #6a0dad;
  }

  .results {
    margin: 20px 0;
    font-size: 18px;
  }

  .back-button, .reset-button {
    background: #8a2be2;
    border: none;
    padding: 12px 25px;
    color: white;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 10px #8a2be2, 0 0 20px #4b0082;
    margin-top: 10px;
    margin-right: 10px;
  }

  .back-button:hover, .reset-button:hover {
    transform: scale(1.05);
    box-shadow:0 0 20px #9b30ff,0 0 40px #6a0dad;
  }

  footer {
    margin-top: 40px;
    font-size: 16px;
    color: #ccc;
  }

  #starsCanvas, #rippleCanvas {
    position: fixed;
    top:0; left:0;
    width:100vw; height:100vh;
    pointer-events:none;
  }
  #starsCanvas { z-index:0; }
  #rippleCanvas { z-index:0; }

  /* Modal Styles */
  #endModal {
    display: none;
    position: fixed;
    top:0; left:0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.8);
    color: #fff;
    justify-content: center;
    align-items: center;
    z-index: 100;
    flex-direction: column;
    text-align: center;
  }
  #endModal h2 { font-size: 32px; margin-bottom: 20px; }
  #endModal button {
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #8a2be2;
    color: white;
    box-shadow:0 0 10px #8a2be2,0 0 20px #4b0082;
  }
  #endModal button:hover { transform: scale(1.05); box-shadow:0 0 20px #9b30ff,0 0 40px #6a0dad;}

  /* Confetti */
  .confetti {
    position: fixed;
    width: 10px; height: 10px;
    background: #ff0;
    pointer-events: none;
    z-index: 200;
    opacity: 0.9;
  }
  .sadDrop {
    position: fixed;
    width: 12px; height: 12px;
    background: red;
    pointer-events: none;
    z-index: 200;
    opacity: 0.9;
    font-weight: bold;
    text-align: center;
    color: red;
  }
</style>
</head>
<body>

<canvas id="starsCanvas"></canvas>
<canvas id="rippleCanvas"></canvas>

<header>Rock Paper Scissors</header>

<div class="container">
  <div class="ai-select">
    AI Opponent: 
    <select id="aiSelect">
      <option value="Azrael">AI Azrael (Impossible)</option>
      <option value="Mara">AI Mara (Very Hard)</option>
      <option value="Bench">AI Bench (Hard)</option>
      <option value="Riz">AI Riz (Medium)</option>
      <option value="Kenneth">AI Kenneth (Easy)</option>
    </select>
  </div>

  <div class="choices">
    <button onclick="play('rock')">ü™® Rock</button>
    <button onclick="play('paper')">üìÑ Paper</button>
    <button onclick="play('scissors')">‚úÇÔ∏è Scissor</button>
  </div>

  <div class="results">
    <p id="aiChoice">AI chose: -</p>
    <p id="outcome">Make your choice!</p>
    <p id="score">Player: 0 | AI: 0</p>
  </div>

  <button class="reset-button" onclick="resetScore()">Reset Score</button>
  <button class="back-button" onclick="goBack()">Back to Lobby</button>
</div>

<footer>üöÄ Developed by Accx Creations</footer>

<!-- Modal -->
<div id="endModal">
  <h2 id="modalMessage">You Win!</h2>
  <button onclick="closeModal()">Close</button>
</div>

<script>
function goBack() { window.location.href="index.html"; }

let playerScore = 0, aiScore = 0;
const winScore = 20;

// Updated AI chances
const aiChances = {
  Azrael: 0.3,   // 30%
  Mara: 0.5,     // 50%
  Bench: 0.6,    // 60%
  Riz: 0.8,      // 80%
  Kenneth: 1.0   // 100%
};

function play(playerChoice){
  const aiName = document.getElementById("aiSelect").value;
  const chance = aiChances[aiName];
  
  let aiChoice, outcomeText;

  if(Math.random() > chance){
    aiChoice = getWinningChoice(playerChoice);
    outcomeText = `You Lose against ${aiName}!`;
    aiScore++;
  } else {
    aiChoice = getRandomChoice();
    outcomeText = (aiChoice === playerChoice) ? "Draw!" : "You Win!";
    if(outcomeText === "You Win!") playerScore++;
  }

  document.getElementById("aiChoice").innerText = `AI chose: ${aiChoice}`;
  document.getElementById("outcome").innerText = outcomeText;
  document.getElementById("score").innerText = `Player: ${playerScore} | AI: ${aiScore}`;

  checkWin(outcomeText.includes("Win"));
}

function getWinningChoice(player){
  if(player === "rock") return "paper";
  if(player === "paper") return "scissors";
  if(player === "scissors") return "rock";
}

function getRandomChoice(){
  const choices = ["rock","paper","scissors"];
  return choices[Math.floor(Math.random()*3)];
}

function resetScore(){
  playerScore = 0; aiScore = 0;
  document.getElementById("score").innerText = `Player: 0 | AI: 0`;
  document.getElementById("outcome").innerText = "Make your choice!";
  document.getElementById("aiChoice").innerText = "AI chose: -";
}

function checkWin(isWin=false){
  if(playerScore >= winScore || aiScore >= winScore){
    const modal = document.getElementById('endModal');
    const message = document.getElementById('modalMessage');
    message.innerText = (playerScore >= winScore) ? "üéâ Congratulations! You Win!" : "üò¢ You Lose! Better luck next time!";
    modal.style.display = "flex";

    if(playerScore >= winScore) startConfetti();
    else startSadDrops();
  }
}

function closeModal(){
  document.getElementById('endModal').style.display = "none";
  removeConfetti();
  removeSadDrops();
  resetScore();
}

// === Confetti and Sad Drop ===
let confettiInterval=null, confettis=[];
function startConfetti(){
  removeConfetti();
  confettiInterval = setInterval(()=>{
    const c = document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*window.innerWidth+'px';
    c.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    confettis.push(c);
    animateConfetti(c);
  },30);
  setTimeout(()=>clearInterval(confettiInterval),3000);
}
function animateConfetti(c){
  let y=0, x=parseFloat(c.style.left);
  const fall = setInterval(()=>{
    y+=3; x+=Math.sin(y/10)*2;
    c.style.top=y+'px'; c.style.left=x+'px';
    if(y>window.innerHeight){c.remove(); clearInterval(fall);}
  },16);
}
function removeConfetti(){ confettis.forEach(c=>c.remove()); confettis=[]; }

// Sad Drops
let sadDrops=[];
function startSadDrops(){
  removeSadDrops();
  for(let i=0;i<50;i++){
    const s=document.createElement('div');
    s.className='sadDrop';
    s.innerText='‚úñ';
    s.style.left=Math.random()*window.innerWidth+'px';
    s.style.top='-20px';
    document.body.appendChild(s);
    sadDrops.push(s);
    animateSadDrop(s);
  }
}
function animateSadDrop(s){
  let y=0, x=parseFloat(s.style.left);
  const fall=setInterval(()=>{
    y+=4;
    s.style.top=y+'px';
    if(y>window.innerHeight){s.remove(); clearInterval(fall);}
  },16);
}
function removeSadDrops(){ sadDrops.forEach(s=>s.remove()); sadDrops=[];}

// === Stars + Meteor ===
const starsCanvas = document.getElementById('starsCanvas');
const starsCtx = starsCanvas.getContext('2d');
let stars = [], meteor=null;
function resizeStarsCanvas(){starsCanvas.width=window.innerWidth; starsCanvas.height=window.innerHeight; generateStars();}
function generateStars(){stars=[];for(let i=0;i<200;i++){stars.push({x:Math.random()*starsCanvas.width,y:Math.random()*starsCanvas.height,baseAlpha:Math.random()*0.7+0.3,alpha:Math.random()*0.7+0.3,radius:Math.random()*1.5+0.5,flickerSpeed:Math.random()*0.05+0.02});}}
function drawMeteor(){if(!meteor) return;starsCtx.save();const grad=starsCtx.createLinearGradient(meteor.x,meteor.y,meteor.x-meteor.vx*10,meteor.y-meteor.vy*10);grad.addColorStop(0,`rgba(255,255,255,${meteor.alpha})`);grad.addColorStop(1,`rgba(255,255,255,0)`);starsCtx.strokeStyle=grad;starsCtx.lineWidth=2;starsCtx.beginPath();starsCtx.moveTo(meteor.x,meteor.y);starsCtx.lineTo(meteor.x-meteor.vx*20,meteor.y-meteor.vy*20);starsCtx.stroke();starsCtx.restore();}
function animateStars(){starsCtx.clearRect(0,0,starsCanvas.width,starsCanvas.height);stars.forEach(star=>{star.alpha+=star.flickerSpeed*(Math.random()<0.5?-1:1);if(star.alpha<0.1) star.alpha=0.1;if(star.alpha>1) star.alpha=1;starsCtx.beginPath();starsCtx.arc(star.x,star.y,star.radius,0,Math.PI*2);starsCtx.fillStyle=`rgba(255,255,255,${star.alpha})`;starsCtx.fill();});if(meteor){meteor.x+=meteor.vx;meteor.y+=meteor.vy;meteor.alpha-=0.01;drawMeteor();if(meteor.alpha<=0||meteor.x<-50||meteor.y>starsCanvas.height+50){meteor=null;setTimeout(spawnMeteor,Math.random()*5000+3000);}}requestAnimationFrame(animateStars);}
function spawnMeteor(){meteor={x:Math.random()*starsCanvas.width,y:-20,vx:-(Math.random()*4+2),vy:Math.random()*2+2,alpha:1};}
window.addEventListener('resize',resizeStarsCanvas); resizeStarsCanvas(); animateStars(); setTimeout(spawnMeteor,3000);

// === Ripple Effect ===
const rippleCanvas=document.getElementById('rippleCanvas');
const rippleCtx=rippleCanvas.getContext('2d');
let ripples=[];
function resizeRippleCanvas(){rippleCanvas.width=window.innerWidth;rippleCanvas.height=window.innerHeight;}
window.addEventListener('resize',resizeRippleCanvas);resizeRippleCanvas();
window.addEventListener('mousemove',(e)=>{ripples.push({x:e.clientX,y:e.clientY,radius:0,alpha:0.3,lineWidth:1+Math.random()});if(ripples.length>20) ripples.shift();});
function animateRipples(){rippleCtx.clearRect(0,0,rippleCanvas.width,rippleCanvas.height);ripples.forEach((r,i)=>{r.radius+=1.5;r.alpha-=0.007;if(r.alpha<=0){ripples.splice(i,1);return;}rippleCtx.beginPath();rippleCtx.arc(r.x,r.y,r.radius,0,Math.PI*2);rippleCtx.strokeStyle=`rgba(56,0,152,${r.alpha})`;rippleCtx.lineWidth=r.lineWidth;rippleCtx.stroke();});requestAnimationFrame(animateRipples);}
animateRipples();
</script>

</body>
</html>
