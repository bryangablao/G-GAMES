<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Games Lobby</title>
<style>
  /* Body and background */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e1e2f, #2a2a3d);
    color: #fff;
    margin: 0;
    padding: 0;
  }

  /* Header with gradient */
  header {
    background: linear-gradient(90deg, #8a2be2, #4b0082);
    color: white;
    padding: 30px 20px;
    text-align: center;
    font-size: 32px;
    font-weight: bold;
    letter-spacing: 1px;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
  }

  /* Lobby grid */
  .lobby {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
    padding: 30px;
    max-width: 1200px;
    margin: 0 auto;
  }

  /* Game card style */
  .game-card {
    background: linear-gradient(145deg, #4b0082, #8a2be2);
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    height: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    padding: 10px;
    color: #fff;
  }

  .game-card:hover {
    transform: translateY(-8px) scale(1.05);
    box-shadow: 0 12px 25px rgba(0,0,0,0.5);
    background: linear-gradient(145deg, #8a2be2, #4b0082);
  }

  /* Responsive for smaller screens */
  @media (max-width: 1100px) {
    .lobby {
      grid-template-columns: repeat(4, 1fr);
    }
  }
  @media (max-width: 850px) {
    .lobby {
      grid-template-columns: repeat(3, 1fr);
    }
  }
  @media (max-width: 600px) {
    .lobby {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  @media (max-width: 400px) {
    .lobby {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<header>Mini Games Lobby</header>

<div class="lobby">
  <div class="game-card" onclick="openGame('sudoku')">Sudoku</div>
  <div class="game-card" onclick="openGame('rock-paper-scissors')">Rock Paper Scissors</div>
  <div class="game-card" onclick="openGame('scramble')">Scramble</div>
  <div class="game-card" onclick="openGame('color-game')">Color Game</div>
  <div class="game-card" onclick="openGame('guess-game')">Guess Game</div>
  <div class="game-card" onclick="openGame('tic-tac-toe')">Tic Tac Toe</div>
  <div class="game-card" onclick="openGame('memory-match')">Memory Match</div>
  <div class="game-card" onclick="openGame('number-puzzle')">Number Puzzle</div>
  <div class="game-card" onclick="openGame('snake')">Snake</div>
  <div class="game-card" onclick="openGame('typing-test')">Typing Test</div>
  <div class="game-card" onclick="openGame('reaction-speed')">Reaction Speed</div>
  <div class="game-card" onclick="openGame('hangman')">Hangman</div>
  <div class="game-card" onclick="openGame('whack-a-mole')">Whack-a-Mole</div>
  <div class="game-card" onclick="openGame('connect-four')">Connect Four</div>
  <div class="game-card" onclick="openGame('balloon-pop')">Balloon Pop</div>
  <div class="game-card" onclick="openGame('math-quiz')">Math Quiz</div>
  <div class="game-card" onclick="openGame('word-search')">Word Search</div>
  <div class="game-card" onclick="openGame('color-match')">Color Match</div>
  <div class="game-card" onclick="openGame('flappy-bird')">Flappy Bird</div>
  <div class="game-card" onclick="openGame('2048')">2048</div>
</div>

<script>
function openGame(game) {
  alert("You clicked on " + game + "! You can redirect to the game page here.");
  // Example: window.location.href = game + '.html';
}
</script>

</body>
</html>
