<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Games Lobby</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .lobby {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .game-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 200px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<header>Mini Games Lobby</header>

<div class="lobby">
  <div class="game-card" onclick="openGame('sudoku')">Sudoku</div>
  <div class="game-card" onclick="openGame('rock-paper-scissors')">Rock Paper Scissors</div>
  <div class="game-card" onclick="openGame('scramble')">Scramble</div>
  <div class="game-card" onclick="openGame('color-game')">Color Game</div>
  <div class="game-card" onclick="openGame('guess-game')">Guess Game</div>
</div>

<script>
  function openGame(game) {
    alert("You clicked on " + game + "! You can redirect to the game page here.");
    // Example: window.location.href = game + '.html';
  }
</script>

</body>
</html>
