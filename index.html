<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Games Lobby</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e1e2f, #0d0d1a);
    color: #fff;
    margin: 0;
    padding: 0;
  }

  header {
    background: linear-gradient(90deg, #8a2be2, #4b0082);
    color: white;
    padding: 30px 20px;
    font-size: 36px;
    font-weight: bold;
    text-align: center;
    letter-spacing: 1px;
    text-shadow: 0 0 5px #fff, 0 0 10px #8a2be2, 0 0 20px #4b0082, 0 0 30px #8a2be2;
    animation: neon-flicker 2s infinite alternate;
  }

  @keyframes neon-flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      text-shadow: 0 0 5px #fff, 0 0 10px #8a2be2, 0 0 20px #4b0082, 0 0 30px #8a2be2;
    }
    20%, 24%, 55% {
      text-shadow: 0 0 2px #fff, 0 0 5px #8a2be2, 0 0 10px #4b0082, 0 0 15px #8a2be2;
    }
  }

  .lobby {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
    padding: 40px;
    justify-items: center;
  }

  .game-card {
    background-color: #1c1c2c;
    border-radius: 12px;
    box-shadow: 0 0 10px #8a2be2, 0 0 20px #4b0082;
    width: 150px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
  }

  .game-card:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 0 20px #9b30ff, 0 0 40px #6a0dad, 0 0 30px #fff;
  }
</style>
</head>
<body>

<header>Mini Games Lobby</header>

<div class="lobby">
  <div class="game-card" onclick="openGame('sudoku.html')">Sudoku</div>
  <div class="game-card" onclick="openGame('rock-paper-scissors.html')">Rock Paper Scissors</div>
  <div class="game-card" onclick="openGame('scramble.html')">Scramble</div>
  <div class="game-card" onclick="openGame('color-game.html')">Color Game</div>
  <div class="game-card" onclick="openGame('guess-game.html')">Guess Game</div>
  <div class="game-card" onclick="openGame('tic-tac-toe.html')">Tic Tac Toe</div>
  <div class="game-card" onclick="openGame('memory-match.html')">Memory Match</div>
  <div class="game-card" onclick="openGame('number-puzzle.html')">Number Puzzle</div>
  <div class="game-card" onclick="openGame('snake.html')">Snake</div>
  <div class="game-card" onclick="openGame('typing-test.html')">Typing Test</div>
  <div class="game-card" onclick="openGame('reaction-speed.html')">Reaction Speed</div>
  <div class="game-card" onclick="openGame('hangman.html')">Hangman</div>
  <div class="game-card" onclick="openGame('whack-a-mole.html')">Whack-a-Mole</div>
  <div class="game-card" onclick="openGame('connect-four.html')">Connect Four</div>
  <div class="game-card" onclick="openGame('balloon-pop.html')">Balloon Pop</div>
  <div class="game-card" onclick="openGame('math-quiz.html')">Math Quiz</div>
  <div class="game-card" onclick="openGame('word-search.html')">Word Search</div>
  <div class="game-card" onclick="openGame('color-match.html')">Color Match</div>
  <div class="game-card" onclick="openGame('flappy-bird.html')">Flappy Bird</div>
  <div class="game-card" onclick="openGame('2048.html')">2048</div>
</div>

<script>
function openGame(gameFile) {
  window.location.href = gameFile;
}
</script>

</body>
</html>
