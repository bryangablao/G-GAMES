<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sudoku</title>
<link rel="icon" href="image/Sudoku.png">
<style>
  /* ===== Body & Background ===== */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: radial-gradient(circle at top left, #380098, black);
    background-size: 200% 200%;
    animation: gradientMove 10s infinite alternate;
    color: #fff;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    text-align: center;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  /* ===== Header ===== */
  header {
    background: linear-gradient(90deg, #8a2be2, #4b0082);
    color: white;
    padding: 30px 20px;
    font-size: 36px;
    font-weight: bold;
    text-align: center;
    letter-spacing: 1px;
    text-shadow: 0 0 5px #fff, 0 0 10px #8a2be2, 0 0 20px #4b0082, 0 0 30px #8a2be2;
    animation: neon-flicker 2s infinite alternate;
    position: relative;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
  }

  header img {
    width: 50px;
    height: 50px;
  }

  @keyframes neon-flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      text-shadow: 0 0 5px #fff, 0 0 10px #8a2be2, 0 0 20px #4b0082, 0 0 30px #8a2be2;
    }
    20%, 24%, 55% {
      text-shadow: 0 0 2px #fff, 0 0 5px #8a2be2, 0 0 10px #4b0082, 0 0 15px #8a2be2;
    }
  }

  /* ===== Sudoku Container ===== */
  #sudoku-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin: 40px 20px;
  }

  .back-button {
    background: #8a2be2;
    border: none;
    padding: 15px 30px;
    color: white;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 10px #8a2be2, 0 0 20px #4b0082;
    transition: all 0.3s ease;
    margin-top: 30px;
  }

  .back-button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #9b30ff, 0 0 40px #6a0dad;
  }

  /* ===== Canvases for stars & ripples ===== */
  #starsCanvas, #rippleCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
  }
  #starsCanvas { z-index: 0; }
  #rippleCanvas { z-index: 0; }

</style>
</head>
<body>

<canvas id="starsCanvas"></canvas>
<canvas id="rippleCanvas"></canvas>

<header>
  <img src="image/Sudoku.png" alt="Sudoku Icon">
  Sudoku
</header>

<div id="sudoku-container">
  <!-- Replace this div with your actual Sudoku game -->
  <div class="placeholder" style="font-size:20px; color:#ccc; margin-bottom:40px;">
    Sudoku game will be displayed here.
  </div>
  <button class="back-button" onclick="goBack()">Back to Lobby</button>
</div>

<script>
function goBack() {
  window.location.href = "index.html";
}

/* ===== Stars + Meteor ===== */
const starsCanvas = document.getElementById('starsCanvas');
const starsCtx = starsCanvas.getContext('2d');
let stars = [], meteor=null;

function resizeStarsCanvas(){
  starsCanvas.width=window.innerWidth;
  starsCanvas.height=window.innerHeight;
  generateStars();
}
function generateStars(){
  stars=[];
  for(let i=0;i<200;i++){
    stars.push({
      x:Math.random()*starsCanvas.width,
      y:Math.random()*starsCanvas.height,
      baseAlpha:Math.random()*0.7+0.3,
      alpha:Math.random()*0.7+0.3,
      radius:Math.random()*1.5+0.5,
      flickerSpeed:Math.random()*0.05+0.02
    });
  }
}
function drawMeteor(){
  if(!meteor) return;
  starsCtx.save();
  const grad=starsCtx.createLinearGradient(meteor.x,meteor.y,meteor.x-meteor.vx*10,meteor.y-meteor.vy*10);
  grad.addColorStop(0,`rgba(255,255,255,${meteor.alpha})`);
  grad.addColorStop(1,`rgba(255,255,255,0)`);
  starsCtx.strokeStyle=grad;
  starsCtx.lineWidth=2;
  starsCtx.beginPath();
  starsCtx.moveTo(meteor.x,meteor.y);
  starsCtx.lineTo(meteor.x-meteor.vx*20,meteor.y-meteor.vy*20);
  starsCtx.stroke();
  starsCtx.restore();
}
function animateStars(){
  starsCtx.clearRect(0,0,starsCanvas.width,starsCanvas.height);
  stars.forEach(star=>{
    star.alpha+=star.flickerSpeed*(Math.random()<0.5?-1:1);
    if(star.alpha<0.1) star.alpha=0.1;
    if(star.alpha>1) star.alpha=1;
    starsCtx.beginPath();
    starsCtx.arc(star.x,star.y,star.radius,0,Math.PI*2);
    starsCtx.fillStyle=`rgba(255,255,255,${star.alpha})`;
    starsCtx.fill();
  });
  if(meteor){
    meteor.x+=meteor.vx;
    meteor.y+=meteor.vy;
    meteor.alpha-=0.01;
    drawMeteor();
    if(meteor.alpha<=0||meteor.x<-50||meteor.y>starsCanvas.height+50){
      meteor=null;
      setTimeout(spawnMeteor,Math.random()*5000+3000);
    }
  }
  requestAnimationFrame(animateStars);
}
function spawnMeteor(){
  meteor={x:Math.random()*starsCanvas.width,y:-20,vx:-(Math.random()*4+2),vy:Math.random()*2+2,alpha:1};
}
window.addEventListener('resize',resizeStarsCanvas);
resizeStarsCanvas();
animateStars();
setTimeout(spawnMeteor,3000);

/* ===== Ripple Effect ===== */
const rippleCanvas=document.getElementById('rippleCanvas');
const rippleCtx=rippleCanvas.getContext('2d');
let ripples=[];
function resizeRippleCanvas(){
  rippleCanvas.width=window.innerWidth;
  rippleCanvas.height=window.innerHeight;
}
window.addEventListener('resize',resizeRippleCanvas);
resizeRippleCanvas();
window.addEventListener('mousemove',(e)=>{
  ripples.push({x:e.clientX,y:e.clientY,radius:0,alpha:0.3,lineWidth:1+Math.random()});
  if(ripples.length>20) ripples.shift();
});
function animateRipples(){
  rippleCtx.clearRect(0,0,rippleCanvas.width,rippleCanvas.height);
  ripples.forEach((r,i)=>{
    r.radius+=1.5;
    r.alpha-=0.007;
    if(r.alpha<=0){ripples.splice(i,1);return;}
    rippleCtx.beginPath();
    rippleCtx.arc(r.x,r.y,r.radius,0,Math.PI*2);
    rippleCtx.strokeStyle=`rgba(56,0,152,${r.alpha})`;
    rippleCtx.lineWidth=r.lineWidth;
    rippleCtx.stroke();
  });
  requestAnimationFrame(animateRipples);
}
animateRipples();
</script>

</body>
</html>
