<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Puzzle</title>
<style>
/* === Global Body & Background === */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0; padding: 0;
  text-align: center;
  color: #fff;
  background: radial-gradient(circle at top left, #380098, black);
  background-size: 200% 200%;
  animation: gradientMove 10s infinite alternate;
  overflow-x: hidden;
}
@keyframes gradientMove {
  0%{background-position:0% 50%;}
  100%{background-position:100% 50%;}
}

/* === Header === */
header {
  background: linear-gradient(90deg, #8a2be2, #4b0082);
  padding: 30px 20px;
  font-size: 36px;
  font-weight: bold;
  letter-spacing: 1px;
  color: white;
  text-shadow: 0 0 5px #fff, 0 0 10px #8a2be2, 0 0 20px #4b0082, 0 0 30px #8a2be2;
  animation: neon-flicker 2s infinite alternate;
  position: relative;
  z-index: 10;
}
@keyframes neon-flicker {
  0%,19%,21%,23%,25%,54%,56%,100% {text-shadow:0 0 5px #fff,0 0 10px #8a2be2,0 0 20px #4b0082,0 0 30px #8a2be2;}
  20%,24%,55% {text-shadow:0 0 2px #fff,0 0 5px #8a2be2,0 0 10px #4b0082,0 0 15px #8a2be2;}
}

/* === Help Icon === */
#helpIcon {
  position: absolute;
  top: 10px; right: 15px;
  font-size: 24px;
  width: 35px; height: 35px;
  line-height: 35px;
  background: rgba(255,255,255,0.1);
  border-radius: 50%;
  cursor: pointer; user-select: none;
  z-index: 20;
}
#helpText {
  display: none;
  position: absolute;
  top: 70px; right: 15px;
  background: rgba(0,0,0,0.8);
  padding: 15px;
  border-radius: 10px;
  width: 250px;
  text-align: left;
  font-size: 14px;
  color: #fff;
  box-shadow: 0 0 10px #8a2be2;
  z-index: 20;
}

/* === Container & Buttons === */
.container {
  max-width: 500px; 
  margin: 40px auto; 
  position: relative; 
  z-index: 10;
  display: flex;
  flex-direction: column;
  align-items: center; /* center board and buttons */
}

.controls {
  margin-bottom: 30px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
}

.controls button,
.back-button {
  background: linear-gradient(135deg,#8a2be2,#4b0082);
  border: none; 
  padding: 12px 25px; 
  color: white; 
  font-size: 16px; 
  border-radius: 10px; 
  cursor: pointer; 
  box-shadow: 0 0 10px #8a2be2,0 0 20px #4b0082;
  transition: all 0.3s ease;
}
.controls button:hover,
.back-button:hover { 
  transform: scale(1.05); 
  box-shadow: 0 0 20px #9b30ff,0 0 40px #6a0dad; 
}

/* === Puzzle Tiles === */
.board {
  display: grid;
  grid-template-columns: repeat(4, 80px);
  grid-template-rows: repeat(4, 80px);
  gap: 5px;
  margin: 0 auto 20px; /* center grid */
}

.tile {
  background: linear-gradient(135deg,#4b0082,#6a0dad); /* distinct from buttons */
  color: #fff;
  font-size: 24px;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 8px;
  box-shadow: 0 0 8px #4b0082, 0 0 16px #6a0dad;
  cursor: pointer;
  transition: all 0.2s ease;
}
.tile:hover { transform: scale(1.05); }
.tile.hint { 
  box-shadow: 0 0 20px #ffea00, 0 0 40px #ffd700; 
  transform: scale(1.1);
}
.empty { background: transparent; box-shadow: none; cursor: default; }

/* === Background Canvases === */
#starsCanvas,#rippleCanvas{
  position:fixed; top:0; left:0;
  width:100vw; height:100vh;
  pointer-events:none; z-index:0;
}
</style>
</head>
<body>

<canvas id="starsCanvas"></canvas>
<canvas id="rippleCanvas"></canvas>

<header>
  Number Puzzle
  <div id="helpIcon" onclick="toggleHelp()">?</div>
</header>

<div id="helpText">
  <strong>How to Play Number Puzzle:</strong><br>
  Arrange numbers 1â€“15 in order by sliding tiles into the empty space.<br>
  Click a tile next to the empty space to move it.<br>
  Goal: Solve the puzzle!
</div>

<div class="container">
  <div class="controls">
    <button onclick="newGame()">New Game</button>
    <button onclick="showHint()">Hint</button>
    <button class="back-button" onclick="goBack()">Back to Lobby</button>
  </div>
  <div id="board" class="board"></div>
</div>

<script>
/* === Help Toggle === */
function toggleHelp(){
  const help = document.getElementById('helpText');
  help.style.display = (help.style.display==='block')?'none':'block';
}

/* === Go Back === */
function goBack(){ window.location.href="index.html"; }

/* === Number Puzzle Logic === */
let board = [];
const size = 4;
const boardElement = document.getElementById("board");

function initBoard() {
  board = Array.from({length: size*size}, (_,i)=>i);
  shuffleBoard();
  renderBoard();
}

function shuffleBoard(){
  for(let i=board.length-1;i>0;i--){
    let j=Math.floor(Math.random()*(i+1));
    [board[i],board[j]]=[board[j],board[i]];
  }
  if(!isSolvable(board)) shuffleBoard();
}

function renderBoard(){
  boardElement.innerHTML="";
  board.forEach((num,idx)=>{
    const tile=document.createElement("div");
    tile.classList.add("tile");
    if(num===0) tile.classList.add("empty");
    else { tile.textContent=num; tile.onclick=()=>moveTile(idx); }
    boardElement.appendChild(tile);
  });
}

function moveTile(index){
  const emptyIndex=board.indexOf(0);
  const validMoves=getValidMoves(emptyIndex);
  if(validMoves.includes(index)){
    [board[emptyIndex],board[index]]=[board[index],board[emptyIndex]];
    renderBoard(); checkWin();
  }
}

function getValidMoves(emptyIndex){
  const moves=[];
  const row=Math.floor(emptyIndex/size);
  const col=emptyIndex%size;
  if(row>0) moves.push(emptyIndex-size);
  if(row<size-1) moves.push(emptyIndex+size);
  if(col>0) moves.push(emptyIndex-1);
  if(col<size-1) moves.push(emptyIndex+1);
  return moves;
}

function isSolvable(arr){
  let invCount=0;
  for(let i=0;i<arr.length-1;i++){
    for(let j=i+1;j<arr.length;j++){
      if(arr[i]&&arr[j]&&arr[i]>arr[j]) invCount++;
    }
  }
  const rowFromBottom = size - Math.floor(arr.indexOf(0)/size);
  return (size%2!==0 && invCount%2===0) || (size%2===0 && (rowFromBottom%2===0)==(invCount%2!==0));
}

function checkWin(){
  if(board.slice(0,board.length-1).every((val,idx)=>val===idx+1)){
    setTimeout(()=>alert("ðŸŽ‰ Congratulations! You solved the puzzle!"),100);
  }
}

function newGame(){ initBoard(); }

/* === Hint Feature === */
function showHint() {
  document.querySelectorAll(".tile.hint").forEach(t => t.classList.remove("hint"));
  const emptyIndex = board.indexOf(0);
  const validMoves = getValidMoves(emptyIndex);
  let hintIndex = validMoves.find(i => board[i] !== i + 1);
  if (hintIndex === undefined) hintIndex = validMoves[0];
  const tileElements = document.querySelectorAll(".tile");
  tileElements[hintIndex].classList.add("hint");
  setTimeout(() => {
    tileElements[hintIndex].classList.remove("hint");
  }, 2000);
}

/* === Stars Background === */
const starsCanvas=document.getElementById("starsCanvas");
const starsCtx=starsCanvas.getContext("2d");
let stars=[];
function resizeStarsCanvas(){starsCanvas.width=window.innerWidth;starsCanvas.height=window.innerHeight;generateStars();}
function generateStars(){stars=[];for(let i=0;i<200;i++){stars.push({x:Math.random()*starsCanvas.width,y:Math.random()*starsCanvas.height,alpha:Math.random()*0.7+0.3,radius:Math.random()*1.5+0.5,speed:Math.random()*0.05+0.02});}}
function animateStars(){starsCtx.clearRect(0,0,starsCanvas.width,starsCanvas.height);stars.forEach(s=>{s.alpha+=s.speed*(Math.random()<0.5?-1:1);if(s.alpha<0.1)s.alpha=0.1;if(s.alpha>1)s.alpha=1;starsCtx.beginPath();starsCtx.arc(s.x,s.y,s.radius,0,Math.PI*2);starsCtx.fillStyle=`rgba(255,255,255,${s.alpha})`;starsCtx.fill();});requestAnimationFrame(animateStars);}
window.addEventListener("resize",resizeStarsCanvas);resizeStarsCanvas();animateStars();

/* === Ripple Trail === */
const rippleCanvas=document.createElement("canvas");
rippleCanvas.id="rippleCanvas";
document.body.appendChild(rippleCanvas);
const rippleCtx=rippleCanvas.getContext("2d");
let ripples=[];
function resizeRippleCanvas(){rippleCanvas.width=window.innerWidth;rippleCanvas.height=window.innerHeight;}
window.addEventListener("resize",resizeRippleCanvas);resizeRippleCanvas();
window.addEventListener("mousemove",(e)=>{ripples.push({x:e.clientX,y:e.clientY,radius:0,alpha:0.3,lineWidth:1+Math.random()});if(ripples.length>20)ripples.shift();});
function animateRipples(){rippleCtx.clearRect(0,0,rippleCanvas.width,rippleCanvas.height);ripples.forEach((r,i)=>{r.radius+=1.5;r.alpha-=0.007;if(r.alpha<=0){ripples.splice(i,1);return;}rippleCtx.beginPath();rippleCtx.arc(r.x,r.y,r.radius,0,Math.PI*2);rippleCtx.strokeStyle=`rgba(56,0,152,${r.alpha})`;rippleCtx.lineWidth=r.lineWidth;rippleCtx.stroke();});requestAnimationFrame(animateRipples);}
animateRipples();

/* Start new game */
initBoard();
</script>

</body>
</html>
