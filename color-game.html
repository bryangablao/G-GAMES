<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Game</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e1e2f, #0d0d1a);
    color: #fff;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  header {
    background: linear-gradient(90deg, #8a2be2, #4b0082);
    color: white;
    padding: 30px 20px;
    font-size: 32px;
    font-weight: bold;
    letter-spacing: 1px;
    text-shadow: 0 0 5px #fff, 0 0 10px #8a2be2, 0 0 20px #4b0082, 0 0 30px #8a2be2;
    animation: neon-flicker 2s infinite alternate;
    margin-bottom: 50px;
  }

  @keyframes neon-flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      text-shadow: 0 0 5px #fff, 0 0 10px #8a2be2, 0 0 20px #4b0082, 0 0 30px #8a2be2;
    }
    20%, 24%, 55% {
      text-shadow: 0 0 2px #fff, 0 0 5px #8a2be2, 0 0 10px #4b0082, 0 0 15px #8a2be2;
    }
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .placeholder {
    font-size: 20px;
    margin-bottom: 40px;
    color: #ccc;
  }

  .back-button {
    background: #8a2be2;
    border: none;
    padding: 15px 30px;
    color: white;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 10px #8a2be2, 0 0 20px #4b0082;
    transition: all 0.3s ease;
  }

  .back-button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #9b30ff, 0 0 40px #6a0dad;
  }
</style>
</head>
<body>

<header>Color Game</header>

<div class="container">
  <div class="placeholder">Mini-game placeholder. Implement Color Game here.</div>
  <button class="back-button" onclick="goBack()">Back to Lobby</button>
</div>

<script>
function goBack() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
